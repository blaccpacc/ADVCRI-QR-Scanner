<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADV QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .container {
      padding: 20px;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #qr-reader-results {
      margin-top: 20px;
    }

    .btn-scan {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px auto;
      background-color: #006400; /* Dark Green */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-scan:hover {
      background-color: #004d00; /* Darker Green */
    }

    .btn-save {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px auto;
      background-color: #007bff; /* Blue */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-save:hover {
      background-color: #0056b3; /* Darker Blue */
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="ADVRCI%20LOGO.png" alt="ADV Construction & Retrofitting, Inc. Logo">
  </header>

  <div class="container">
    <h1>QR Code Scanner</h1>
    <p>Scan QR codes and manage your data efficiently.</p>

    <div id="qr-reader"></div>
    <button class="btn-scan" onclick="startScan()">Start Scan</button>
    <button class="btn-save" onclick="saveToGoogleSheets()">Save to Google Sheets</button>

    <div id="qr-reader-results">
      <h2>Scanned Results</h2>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>QR Code</th>
            <th>Renamed Code</th>
          </tr>
        </thead>
        <tbody id="results-table-body">
          <!-- Results will be appended here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    let lastScannedCodes = {};

    function startScan() {
      const qrReader = document.getElementById("qr-reader");
      const resultsTableBody = document.getElementById("results-table-body");

      const html5QrcodeScanner = new Html5Qrcode("qr-reader");

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const currentTime = new Date().getTime();

          if (!lastScannedCodes[decodedText] || currentTime - lastScannedCodes[decodedText] > 1000) {
            lastScannedCodes[decodedText] = currentTime;

            const timestamp = new Date().toLocaleString();
            const newRow = `
              <tr>
                <td>${timestamp}</td>
                <td>${decodedText}</td>
                <td><input type="text" placeholder="Rename Code"></td>
              </tr>
            `;
            resultsTableBody.innerHTML += newRow;

            new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
          }
        },
        (error) => {
          console.error("Scanning Error: ", error);
        }
      ).catch((error) => console.error("Start Error: ", error));
    }

    function saveToGoogleSheets() {
      alert("Save to Google Sheets functionality is not implemented yet.");
    }
  </script>
</body>
</html>
